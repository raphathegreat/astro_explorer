[phases.setup]
nixPkgs = ["python39", "python39Packages.pip", "python39Packages.virtualenv", "libGL", "libGLU", "xorg.libX11", "xorg.libXext", "xorg.libXrender", "xorg.libXi", "xorg.libXrandr"]

[phases.install]
cmds = [
  "python -m venv /opt/venv",
  "source /opt/venv/bin/activate",
  "pip install --upgrade pip",
  "pip install -r requirements.txt"
]

[phases.build]
cmds = ["echo 'Build phase complete'"]

[start]
cmd = "/opt/venv/bin/python iss_speed_html_dashboard_v2_clean.py"
